{% extends 'base.html' %}
{% block title %}Удаление книги{% endblock %}
{% block content %}
<h2>Удалить книгу</h2>
<p>Вы уверены, что хотите удалить "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'book_list' %}">Отмена</a>
</form>
{% endblock %}
